<div class="usa-logo display-flex flex-align-center" id="extended-logo">
  {% image_with_class "assets/_common/_img/18f-logo.svg" "maxw-6 margin-right-105" "18f" %}

  {% if tags %}
    {% assign guide = tags %}
  {% else %}
    {% assign guide = 'default' %}
  {% endif %}
  {% assign title = titles_roots[guide].title %}
  {% assign home =  titles_roots[guide].root %}
  <em class="usa-logo__text"><a href="{{ home | url }}" title="Home" aria-label="Home">{{title}}</a></em>
</div>
